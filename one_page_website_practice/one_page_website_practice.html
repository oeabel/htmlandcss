<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="opwp.css">
        <script src="JS/opwp.js" defer></script>
    </head>

    <body>
        <h2 style="text-align:center">Lightbox</h2>

        <div class="row">
          <div class="column">
            <img src="images/abel_family.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="images/family_walk_doane.JPG" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="images/Logan_Solomon_Naim.JPG" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="images/solomon_elijah_darajun.JPG" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
          </div>
        </div>
        
        <div id="myModal" class="modal">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          <div class="modal-content">
        
            <div class="mySlides">
              <div class="numbertext">1 / 4</div>
              <img src="images/abel_family_wide.JPG" style="width:100%">
            </div>
        
            <div class="mySlides">
              <div class="numbertext">2 / 4</div>
              <img src="images/family_walk_doane_wide.JPG" style="width:100%">
            </div>
        
            <div class="mySlides">
              <div class="numbertext">3 / 4</div>
              <img src="images/Logan_Solomon_Naim_wide.JPG" style="width:100%">
            </div>
            
            <div class="mySlides">
              <div class="numbertext">4 / 4</div>
              <img src="images/solomon_elijah_darajun_wide.JPG" style="width:100%">
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <div class="caption-container">
              <p id="caption"></p>
            </div>
        
        
            <div class="column">
              <img class="demo cursor" src="images/abel_family_wide.JPG" style="width:100%" onclick="currentSlide(1)" alt="The Abel Family">
            </div>
            <div class="column">
              <img class="demo cursor" src="images/family_walk_doane_wide.JPG" style="width:100%" onclick="currentSlide(2)" alt="Family Walk at Doane">
            </div>
            <div class="column">
              <img class="demo cursor" src="images/Logan_Solomon_Naim_wide.JPG" style="width:100%" onclick="currentSlide(3)" alt="Logan, Solomon, and Naim">
            </div>
            <div class="column">
              <img class="demo cursor" src="images/solomon_elijah_darajun_wide.JPG" style="width:100%" onclick="currentSlide(4)" alt="Solomon, Elijah, and Darajun">
            </div>
          </div>
        </div>
    </body>

</html>
